<h2 class="center">Les dîners à venir</h2>
<div class="container">
  <span>Effectuer un tri par thème : </span>

  <p></p>


  <span style="position: relative" #dropdown>
    <a class="aNav orangeText myaccountBtn" (click)="showDropdown = !showDropdown "><span>Afficher les thèmes</span></a>
    <div  id="dropdownMyThemes" class="custom-dropdown regular" [ngClass]="showDropdown ? 'showDrop' : 'hideDrop'" >
      <p *ngFor="let theme of themes; let i = index">
        <mat-checkbox name="themes" value="{{theme.id}}"
                      (change)="changeThemes(theme.label)">{{theme.label}}
        </mat-checkbox>
      </p>
    </div>

  </span>
  <br/>



  <div class="recomandationConf">
    <div *ngFor="let d of diners; let i = index" class="col-sm-12 col-md-6 col-lg-4 cardContainer" (click)="selectDiner(d.id)">
      <!-- boucle for -->
      <div   class="card" *ngIf="!mobile">
        <div class="card-image">
          <img src="assets/img/desktop/{{d?.img}}">
        </div>

        <div class="card-content">
          <div class = "card-title orangeText medium">{{ d.title}}</div>
          <div class="card-info blueText">
            <div class="card-info-left bold">
              <span class="dayDate">{{ d.date | date : 'dd'}}</span>
              <span class="monthDate">{{d.date | date: 'MMM' : 'fr' }}</span>
            </div>
            <div class="card-info-right light">
              <span class="date">{{d.date | date :"EEE dd/MM - HH'h'mm"}}</span>
              <span>{{d.place?.name}} - {{d.city?.nom_reel}}</span>
            </div>
          </div>
          <div class="blueText reserve bold"><a (click)="selectDiner(d.id)">Réservez</a></div>
        </div>
      </div>
      <div *ngIf="mobile" class="blueText">
        {{d?.title}}
      </div>
    </div>
  </div>
