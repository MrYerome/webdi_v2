<form #dinerForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">

        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" id="title" class="form-control" name="title" #name="ngModel" [(ngModel)]='diner.title' required pattern="^[a-zA-Z0-9áàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ._;\-\,\!\?\'\s-]{1,100}$">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" class="form-control" name="description" #name="ngModel" [(ngModel)]='diner.description' required pattern="^[a-zA-Z0-9áàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ._;\-\,\!\?\'\s-]{1,100}$">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" class="form-control" name="date" #name="ngModel" [(ngModel)]='diner.date' required >
        </div>
        <div class="form-group">
          <label for="price">Tarif</label>
          <input type="number" id="price" class="form-control" name="price" #name="ngModel" [(ngModel)]='diner.price' required>
        </div>
        <div class="form-group">
          <label for="maxMembers">Nombre maximum de participants</label>
          <input type="number" id="maxMembers" class="form-control" name="maxMembers" #name="ngModel" [(ngModel)]='diner.maxMembers' required>
        </div>

        <div class="form-group">
          <label for="selectPlace">Choix du lieu</label>
          <select class="form-control" id="selectPlace"
                  required
                  [(ngModel)]="diner.id_Places" name="selectPlace"
                  #place="ngModel">
            <option *ngFor="let pla of places" [value]="pla.id">{{pla.name}} - {{pla.}}</option>
          </select>
          <div [hidden]=" place.valid || place.pristine" class="alert alert-danger">
            Un lieu est nécessaire.
          </div>
        </div>

        <div class="form-group">
          <label for="selectTheme">Choix du lieu</label>
          <select class="form-control" id="selectTheme"
                  required
                  [(ngModel)]="diner.id_Places" name="selectTheme"
                  #theme="ngModel">
            <option *ngFor="let the of theme" [value]="pla.id">{{the.name}} - {{pla.}}</option>
          </select>
        </div>


        <div class="divider"></div>
        <div class="section center">
          <button [disabled]="!dinerForm.valid" type="submit" class="btn waves-effect waves-light purple darken-4">Valider les modifications</button>
        </div>
      </div>

    </div>

  </div>

</form>
