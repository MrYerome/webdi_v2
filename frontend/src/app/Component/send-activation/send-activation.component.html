<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Recevoir un mail d'activation</div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">

        <!--mail-->
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <mat-form-field>
              <input matInput type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
                     [(ngModel)]="form.email" required>
            </mat-form-field>

          </div>
        </div>



        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid || isUserLoginDoesNotExist">Cr√©er mon compte
            </button>

          </div>
        </div>

      </form>
    </div>
  </div>
</div>
